query AnimeInfo($id: Int) {
  Media(id: $id, isAdult: false) {
    id
    title {
      english
      romaji
      native
    }
    coverImage {
      large
      color
    }
    bannerImage
    description
    genres
    studios(isMain: true) {
      nodes {
        name
      }
    }
    episodes
    popularity
    favourites
    averageScore
    format
    status
    duration
    startDate {
      year
      month
      day
    }
    season
    seasonYear
    relations {
      edges {
        relationType
        node {
          id
          title {
            userPreferred
          }
          coverImage {
            large
          }
        }
      }
    }
  }
}
