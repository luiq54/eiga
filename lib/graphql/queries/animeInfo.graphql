query AnimeInfo($id: Int) {
  Media(id: $id, type: ANIME, isAdult:false) {
    id
    title {
      english
      romaji
      native
    }
    coverImage {
      large
      color
    }
    bannerImage
    description
    genres
    studios {
      edges {
        node{
          name
        }
      }
    }
    episodes
    averageScore
    
  }
}
